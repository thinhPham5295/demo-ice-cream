<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reference-heading">Create or edit a Reference</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthlyFee">Monthly Fee</label>
                    <input type="number" class="form-control" name="monthlyFee" id="field_monthlyFee"
                           formControlName="monthlyFee"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_yearlyFee">Yearly Fee</label>
                    <input type="number" class="form-control" name="yearlyFee" id="field_yearlyFee"
                           formControlName="yearlyFee"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bookCost">Book Cost</label>
                    <input type="number" class="form-control" name="bookCost" id="field_bookCost"
                           formControlName="bookCost"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
