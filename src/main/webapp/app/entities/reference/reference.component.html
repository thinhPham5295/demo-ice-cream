<div>
    <h2 id="page-heading">
        <span>References</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reference" [routerLink]="['/reference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Reference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="references?.length === 0">
        <span>No references found</span>
    </div>
    <div class="table-responsive" *ngIf="references?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Monthly Fee</span></th>
            <th><span>Yearly Fee</span></th>
            <th><span>Book Cost</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reference of references ;trackBy: trackId">
                <td><a [routerLink]="['/reference', reference.id, 'view' ]">{{reference.id}}</a></td>
                <td>{{reference.monthlyFee}}</td>
                <td>{{reference.yearlyFee}}</td>
                <td>{{reference.bookCost}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/reference', reference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reference', reference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'reference', { outlets: { popup: reference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
