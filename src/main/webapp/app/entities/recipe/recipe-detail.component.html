<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipe">
            <h2><span>Recipe</span> {{recipe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{recipe.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{recipe.image}}</span>
                </dd>
                <dt><span>Desciption</span></dt>
                <dd>
                    <span>{{recipe.desciption}}</span>
                </dd>
                <dt><span>Details</span></dt>
                <dd>
                    <span>{{recipe.details}}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <span>{{recipe.author}}</span>
                </dd>
                <dt><span>View Number</span></dt>
                <dd>
                    <span>{{recipe.viewNumber}}</span>
                </dd>
                <dt><span>Upload Date</span></dt>
                <dd>
                    <span>{{recipe.uploadDate}}</span>
                </dd>
                <dt><span>Enable Status</span></dt>
                <dd>
                    <span>{{recipe.enableStatus}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="recipe.customer">
                        <a [routerLink]="['/customer', recipe.customer?.id, 'view']">{{recipe.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe', recipe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
