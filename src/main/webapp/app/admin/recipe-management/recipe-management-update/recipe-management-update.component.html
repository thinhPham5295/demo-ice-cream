<div class="container">
    <div class="bg-white p-2 m-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 *ngIf="!(recipe && recipe.id)">Add new recipe</h1>
                <h1 *ngIf="recipe && recipe.id">Update recipe</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form name="form" role="form" [formGroup]="updateForm">
                    <div class="form-group">

                        <label class="form-control-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               formControlName="name" required>
                        <div
                            *ngIf="updateForm.get('name').invalid && (updateForm.get('name').dirty || updateForm.get('name').touched)">
                            <small class="form-text text-danger" *ngIf="updateForm.get('name').errors.required">
                                Name is required.
                            </small>
                            <small class="form-text text-danger" *ngIf="updateForm.get('name').errors.minlength"
                            >
                                Name is required to be at least 1 character.
                            </small>
                            <small class="form-text text-danger" *ngIf="updateForm.get('name').errors.maxlength"
                            >
                                Name cannot be longer than 255 characters.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  formControlName="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="details">Details</label>
                        <textarea class="form-control" id="details" name="details" rows="3"
                                  formControlName="details"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="updateDate">Update Date</label>
                        <input type="text" class="form-control" id="updateDate" name="updateDate"
                               formControlName="updateDate">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="image" aria-describedby="fileImage"
                               (change)="handleFileInput($event.target.files)">
                        <small id="fileImage" class="form-text text-muted">Choose image</small>
                        <div>
                            <img [width]="300" [height]="200"
                                 [src]="imageSrc || '/content/images/jhipster_family_member_3.svg'" alt="your image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="enableStatus">Enable Status</label>
                        <input type="checkbox" id="enableStatus" formControlName="enableStatus">

                    </div>
                    <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary" (click)="previewRecipe()">Preview</button>
                    <button type="button" class="btn btn-primary" (click)="clearAllFields()">Clear</button>
                </form>
            </div>
        </div>
    </div>
</div>
