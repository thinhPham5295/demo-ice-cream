<div class="container h-500">
    <div class="bg-white p-2 m-5">
        <h2>
            <span id="recipe-management-page-heading">Recipes</span>
                <button class="btn btn-primary float-right jh-create-entity" [routerLink]="['./new']">
                <fa-icon [icon]="'plus'"></fa-icon> <span>Create a new Recipe</span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="table-responsive" *ngIf="recipes">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="name"><span>Recipe Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th><span>Image</span></th>
                    <th jhiSortBy="author"><span>Author</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="viewNumber"><span>View number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="enableStatus"><span>Enable</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody *ngIf ="recipes">
                <tr *ngFor="let recipe of recipes">
                    <td><a [routerLink]="['/recipe-management', recipe.id, 'view' ]">{{recipe.id}}</a></td>
                    <td>{{recipe.name}}</td>
                    <td>
                        <img [src]="recipe.image" class="img-thumbnail">
                    </td>
                    <td>{{recipe.author}}</td>
                    <td>{{recipe.viewNumber}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="setActive(recipe, true)" *ngIf="!recipe.enableStatus"
                        >enable</button>
                        <button class="btn btn-success btn-sm" (click)="setActive(recipe, false)" *ngIf="recipe.enableStatus"
                        >disabled</button>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['./', recipe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="submit"
                                    (click)="openPreviewRecipe(recipe)"
                                    class="btn btn-primary btn-sm">
                                <span class="d-none d-md-inline">Preview</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="recipes">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
