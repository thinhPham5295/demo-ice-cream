<div class="container h-500">
    <div class="bg-white p-2 m-5">
        <h2>
            <span id="user-management-page-heading">Customers</span>
            <div class="float-right">
                <div class="col-md-auto col">
                    <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm" (ngSubmit)="loadAll()">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" formControlName="searchKey">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="table-responsive" *ngIf="users">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="login"><span>User Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="customer.fullName"><span>Full Name</span><fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="email"><span>Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="customer.expiredDate"><span>Expired Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="enableStatus"><span>Enable</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody *ngIf ="users">
                <tr *ngFor="let user of users">
                    <td><a [routerLink]="['/user-management', user.id, 'view' ]">{{user.id}}</a></td>
                    <td>{{user.login}}</td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.expiredDate | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="setActive(user, true)" *ngIf="!user.activated"
                        >enable</button>
                        <button class="btn btn-success btn-sm" (click)="setActive(user, false)" *ngIf="user.activated"
                        >disabled</button>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['./', user.login, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="users">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
