<div class="container">
    <div class="bg-white p-2 m-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Customer Detail</h1>
            </div>
        </div>
        <form name="form" role="form" (ngSubmit)="save()" [formGroup]="editForm" class="row w-100 justify-content-center">
            <div class="col-sm-8">
                <div class="row justify-content-center">
                    <div class="col-md-10">

                        <div class="form-group">
                            <label class="form-control-label" for="login">Username</label>
                            <input type="text" class="form-control" id="login" name="login"
                                   formControlName="login" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   formControlName="fullName" maxLength="255" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                   formControlName="address" maxLength="255" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="phoneNumber">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                                   formControlName="phoneNumber" maxLength="10" disabled>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   formControlName="email" disabled>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" formControlName="gender" disabled>
                                <option selected>{{user.gender}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="birthDay">Birthday:</label>
                            <div class="placeholder-icon rightIcon">
                                <input id="birthDay" class="form-control"
                                       ngbDatepicker #d2="ngbDatepicker" name="birthDay"
                                       formControlName="birthDay" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expiredDate">Expired Date</label>
                            <div class="placeholder-icon rightIcon">
                                <input id="expiredDate" class="form-control"
                                       name="expiredDate"
                                       formControlName="expiredDate" disabled>
                            </div>
                            <div class="pt-2">
                                <select class="form-control" id="expiredDateSelect" name="expiredDate"
                                        formControlName="expiredDateStatus">
                                    <option *ngFor="let status of expiredStatus" [ngValue]="status">{{status}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender">Enable status</label>
                            <select class="form-control" id="activated" name="gender" formControlName="activated">
                                <option ngValue="true" [selected]="user.activated">Enable</option>
                                <option ngValue="false" [selected]="!user.activated">Disable</option>
                            </select>
                        </div>

                        <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">Update</button>

                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Avatar</label>
                    <div>
                        <img [width]="300" [height]="200"
                             [src]="user.avatar || '/content/images/jhipster_family_member_3.svg'" alt="your image">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
